<h1 mat-dialog-title>Hola¡{{data.name}}</h1>
<div mat-dialog-content>
  <p>¿Cúal es tu deporte favorito??</p>
  <mat-form-field appearance="fill">
    <mat-label>Deporte favorito</mat-label>
    <input matInput [(ngModel)]="data.deporte">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.deporte" cdkFocusInitial>Ok</button>
</div>
